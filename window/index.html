<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>
      window.addEventListener('message', (e) => {
        console.log('frame -> main', e.data);
        setTimeout(() => {
          e.source.postMessage('[main]: ping!', e.origin);
        }, 2000);
      }, false)

      window.addEventListener('load', () => {
        const iframElm = document.querySelector('iframe');
        iframElm.contentWindow.postMessage('Start to communicate', 'http://localhost:8081');
      });
    </script>
  </head>
  <body>
    <main>
      <iframe src="http://localhost:8081/iframe.html"></iframe>
     </main> 
  </body>
</html>
